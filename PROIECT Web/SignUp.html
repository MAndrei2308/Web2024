<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="sign-up-container">
        <h2>Sign Up Form</h2>

        <div class="pozaProfil">
            <img src="img_profil.png">
        </div>
        <form action="#" method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="password_repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Enter Password" name="password_repeat" required>

            <div class="check">
                <input type="checkbox" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <span class="Terms-Privacy">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</span>

            <div class="login-cancel">
                <button type="submit" class="submit">Sign Up</button>
                <button type="button" class="cancelButton" onclick="history.back();">Cancel</button>

            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>


<body>
    <div class="login-container">
        <h2>Login Form</h2>

        <div class="pozaProfil">
            <img src="../img/img_profil.png" alt="profil">
        </div>
        <form action="php/login.php" method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <div class="check">
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="submit">Login</button>
            <div class="cancel-forgot">
                <a href="PaginaPrincipala.html" class="cancelButton">Cancel</a>

                <span class="password">Forgot <a href="#">password</a>? Or <a href="SignUp.html">sign up</a></span>
            </div>
        </form>
    </div>
</body>

</html>
